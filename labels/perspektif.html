<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/mystyle.css">
  <link rel="stylesheet" href="../styles/labels.css">
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <tittle>Perspektif Labels</tittle>

<!-- mystyle -->
<style>

</style>
<!-- Champ -->
<script src="../scripts/champ.js"></script>
<!-- my aplikasi -->
<script src="../scripts/bookitems.js"></script>

</head>
<body>
<!-- navbar start -->
<nav class="navbar" x-data>
  <div class="navbar-menu">
      <a href="#" @click.prevent="" id="hamburger-menu"><i data-feather="menu"></i></a>
  </div>
  <a href="https://www.kinbasari.my.id" class="navbar-logo"><h3>coretan</h3><h1><span>Kin</span>Basari</h1></a>
  <div id="nevbarss"></div>
  <div class="navbar-extra">
    <a href="#" id="shopping-cart-button">
      <i data-feather="shopping-cart"></i>
    <span class="quantity-badge" x-show="$store.cart.quantity" x-text="$store.cart.quantity"></span>
    </a>
  </div>
  
  
<!-- shopping cart start -->
<div class="shopping-cart">
  <template x-for="(item, index) in $store.cart.items" x-key="index">
  <div class="cart-item">
    <img :src="`../books/${item.img}`" :alt="item.name">
    <div class="item-detail">
      <h3 x-text="item.name"></h3>
      <div class="item-price">
        <span x-text="rupiah(item.price)"></span> 
        <button id="remove" @click="$store.cart.remove(item.id)">&minus;</button>
        <span x-text="item.quantity"></span>
        <button id="add" @click="$store.cart.add(item)">&plus;</button> 
        <span x-text="rupiah(item.total)"></span>
      </div>
    </div>
  </div>
  </template>
  <h4 x-show="!$store.cart.items.length" style="margin-top: 1rem;">Cart Is Empty</h4>
  <h4 x-show="$store.cart.items.length" style="text-align: right;">Total = <span x-text="rupiah($store.cart.total)"></span></h4>
  
  <div class="form-container">
    <form x-show="$store.cart.items.length" id="checkoutForm">
      <h5>Costomer Detail</h5>
      
      <label for="name">
        <span>Name</span>
        <input type="text" name="Name" id="name">
      </label>
      <label for="email">
        <span>Email</span>
        <input type="text" name="Email" id="email">
      </label>
      <label for="nohp">
        <span>No. Hp</span>
        <input type="number" name="phone" id="phone" autocomplete="off">
      </label>
      <button class="checkout-button disabled trigger" type="submit" id="checkout-button" value="checkout">ChekOut</button>
    </form>
  </div>
</div>
<!-- shopping cart end -->
</nav>
<!-- navbar end -->



<!-- Labels Section start -->
<section class="labels">
<div class="kategori">
<h1 id="labelTitle" class="cattitle"></h1>
<br>
<br>
<div id="artikelsgrub"></div>
<div class="btn-more">
<button id="loadMoreBtn">Tampilkan Lebih Banyak</button>
</div>
</div>
</section>
<!-- Labels Section end -->


<!--feather icons-->
<script>
  feather.replace()
</script>

window.targetLabel = "Perspektif";

<script src="../scripts/myscript.js"></script>
<script src="../scripts/popup.js"></script>

      loadNavbar();
      loadFooter();
    </script>

</body>
</html>
