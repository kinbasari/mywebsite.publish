<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Miltonian+Tattoo&display=swap" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://thekingearth.github.io/mywebsite.publish/styles/popupgame.css">
  <link rel="stylesheet" href="https://thekingearth.github.io/mywebsite.publish/styles/mystyle.css">
  <title>Mini Applikasi Irmawati</title>
  <style>
input {
  border: 1px solid #000;
  border-radius: 5px;
  height: 30px;
  width: 90%;
  text-align: center;
  }
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: white;
  font-family: Arial, sans-serif;
  overflow: hidden;
  position: relative;
  }

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  transition: background-image 0s;
  z-index: -2;
  }

.background::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: -1;
  }

h1 {
  position: absolute;
  font-family: "Miltonian Tattoo", serif;
  top: 40px;
  margin: 0;
  font-size: 60px;
  text-shadow: 2px 2px 1px rgba(0, 0, 0, 0.9);
  z-index: 2;
  color: #f4d;
  }

h1 span {
  font-size: 40px;
  color: #fd0;
  text-shadow: 2px 2px 1px rgba(75, 12, 205, 0.9);
}

.tanggal {
  position: absolute;
  top: 115px;
  color: #fff;
  text-shadow: 2px 2px 1px rgba(0, 0, 0, 1);
  font-size: 12px;
  font-family: "Happy Monkey", system-ui;
}

.expresion {
  font-size: 23px;
  margin: 20px 10%;
  text-shadow: 1px 1px 3px #000;
  font-family: "Happy Monkey", system-ui;
  color: #ff0;
  }

.text-container {
  position: absolute;
  bottom: 20px;
  padding: 60px 50px;
  color: rgba(255,255,255,0.4);
  }
  
#social {
  padding: 10px 20px;
  font-size: 13px;
  }

.snowflake {
  position: fixed;
  top: -100px;
  font-size: 5em;
  opacity: 0.7;
  animation: fall linear infinite;
  pointer-events: none;
  }

@keyframes fall {
  0% {
    transform: translateY(-100px) translateX(-100px) rotate(0deg);
    }
    100% {
      transform: translateY(110vh) translateX(50px) rotate(970deg);
      }
  }
.swal-popup {
  background-color: blue;
}
.fade-out {
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

.fade-in {
  opacity: 1;
  transition: opacity 0.3s ease-in-out;
}
  </style>
</head>
<body>
<h1><span>Happy Birthday</span> <br>Irmawati </h1>
<p class="tanggal">Wednesday, 25 June 2025</p>
<div class="background" id="background"></div>
<p class="expresion" id="quote"></p>
<audio id="background-audio" loop>
 <source src="https://github.com/thekingearth/myaudiomusic/raw/refs/heads/main/Somewhere%20only%20we%20know.mp3" type="audio/mpeg">
 Your browser does not support the audio element.
</audio>

<div id="snow-container"></div>
<div class="text-container">
  <span style="font-family: 'Roboto', serif;"><b>application by :</b></span>
  <br><span> <i id="social" class="fab fa-instagram" style="font-size: 30px;"></i> </span>
  <br><span id="social" style="font-family: 'Roboto', serif;"><b>@kin_basari</b></span>
  </div>

<div class="popup-games" id="popup-game">
  <div class="popup-game">
    <h2>Masukkan password</h2>
    <input type="password" id="passwordInput" placeholder="Masukkan password di sini">
    <br><br>
    <button onclick="checkPassword()" class="close-popup">Chek</button>
    <br><br>
    <p class="end-prg">Masukkan password dengan benar sesuai intruksi apa saja yang telah diberikan</p>
  </div>
</div>

<script>
  function showIntruksi() {
    document.getElementById('popup-game').style.display = 'block';
  }

  function closeIntruksi() {
    document.getElementById('popup-game').style.display = 'none';
  }

  function checkPassword() {
  const input = document.getElementById('passwordInput').value;
  const correctPassword = "irmawatipalingcantik"; // Ubah sesuai kebutuhan

  if (input === correctPassword) {
    Swal.fire({
      icon: 'success',
      title: 'Password benar!',
      text: 'Selamat Irmawati, kamu memasukan Password dengan benar, ketik "mulai" untuk menjalankan aplikasinya.',
      confirmButtonText: 'Mulai!'
    }).then(() => {
      closeIntruksi();
      const audio = document.getElementById('background-audio');
      audio.play().catch(error => {
        console.log("Pemutaran audio diblokir oleh browser:", error);
      });
    });
  } else {
    Swal.fire({
      icon: 'error',
      title: 'Password salah!',
      text: 'Password yang kamu masukin salah Irmawati, coba yah diperiksa lagi.',
      confirmButtonText: 'Periksa lagi'
    });
  }
}

  
// slide untuk kata
const images = [
  'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-lyT7fkhJGZrYJ9XIPe5cG0EL6drnP43RfBLqe7oTfp6U5bZK4JJnygdl&s=10',
  'https://images.pexels.com/photos/548376/pexels-photo-548376.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2',
  'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRx2hCRFWau6IT-sGjP-IkB6bMTtp23JmUl9xmk50rRY1NhMasEpYdAb5rC&s=10',
  'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnCkQGqyOxYAscwlY6ONSI7plXs0WOU2Q-vg&usqp=CAU',
  'https://images.pexels.com/photos/87815/almond-blossom-cherry-blossom-japanese-cherry-trees-blossom-87815.jpeg?auto=compress&cs=tinysrgb&w=400',
  'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT53MBHCiE3NRgOcR_7daNRBdL0WMvSxJnfrpBNrnBpKBXSuYg8UzwjRks&s=10'
  ];

let currentIndex = 0;
const background = document.getElementById('background');

function updateBackground() {
  background.style.backgroundImage = `url('${images[currentIndex]}')`;
  }

function nextSlide() {
  currentIndex = (currentIndex + 1) % images.length;
  updateBackground();
  }

setInterval(nextSlide, 15000);
updateBackground();

const snowContainer = document.getElementById('snow-container');
function createSnowflake() {
  const snowflake = document.createElement('div');
  snowflake.classList.add('snowflake');
  snowflake.textContent = 'ðŸŒ¸';
  snowflake.style.left = Math.random() * window.innerWidth  + 'px';
  snowflake.style.animationDuration = Math.random() * 5 + 2 + 's';
  snowflake.style.fontSize = Math.random() * 30 + 10 + 'px';
  snowContainer.appendChild(snowflake);
  
  setTimeout(() => {
    snowflake.remove();
    }, 16000);
    }
    setInterval(createSnowflake, 210);

const quotes = [
'Hari ini adalah perayaan kebahagiaan! Karena saat kamu tersenyum, seluruh dunia terasa lebih damai dan penuh kebahagiaan. Selamat ulang tahun Irmawati, semoga makin cantik dan bahagia selalu menyertaimu.',
'Selamat ulang tahun yah. Kamu harus tahu Irma, bukan cuma matamu yang indah, tapi caramu memandang dan berkedipmu di situlah kecantikanmu terlukis.',
'Semoga senyumanmu tidak akan pernah hilang dari wajahmu, karena senyum dan tawamu itu seperti lagu favoritku, nggak pernah bosan ku dengar dan selalu membuat hariku ceria.',
'Kalau surga itu destinasi tempat penuh keindahan, maka aku yakin sebagian dari keindahan itu pasti ada didalam senyummu. Semoga kebahagiaan hari ini bisa menyamai indahnya senyummu.',
'Selamat ulang tahun untukmu yang istimewa! Wajah indahmu adalah hal pertama yang ingin aku lihat saat membuka mata, karena itulah yang selalu membuat hariku bahagia.',
'Ulang tahunmu adalah alasan baru untuk tersenyum dan Senyummu bukan hanya sekedar manis, tapi juga memiliki kekuatan untuk membuat segalanya terasa lebih baik.'
];

const quoteElement = document.getElementById("quote");

let quoteIndex = 0;
let charIndex = 0;

function typeQuote() {
  const currentQuote = quotes[quoteIndex];
  if (charIndex < currentQuote.length) {
    quoteElement.textContent += currentQuote.charAt(charIndex);
    charIndex++;
    setTimeout(typeQuote, 50);
  }
}

// Fungsi untuk mengganti background dan quote
function nextSlideWithQuote() {
  // Animasi fade out
  background.classList.remove("fade-in");
  background.classList.add("fade-out");

  setTimeout(() => {
    // Ganti gambar saat fade-out selesai
    currentIndex = (currentIndex + 1) % images.length;
    background.style.backgroundImage = `url('${images[currentIndex]}')`;

    // Animasi fade in
    background.classList.remove("fade-out");
    background.classList.add("fade-in");

    // Ganti quote baru
    quoteIndex = (quoteIndex + 1) % quotes.length;
    charIndex = 0;
    quoteElement.textContent = '';
    setTimeout(typeQuote, 200);
  }, 300); // delay sesuai durasi fade-out
}


updateBackground();
typeQuote(); // Tampilkan quote pertama
setInterval(nextSlideWithQuote, 12000);

</script>
</body>
</html>
